<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="asset/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="//cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/master/build/css/bootstrap-datetimepicker.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="asset/jquery.form.js"></script>
    <script src="asset/moment.js"></script>
    <script src="asset/dat-picker.js"></script>
    <script src="asset/jquery.serializeObject.min.js"></script>
    <link rel="stylesheet" href="asset/normalize.css">
</head>
<body>
<div class="panel-group container" id="accordion">
    <!-- USER-->
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title">
                <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
                    USER
                </a>
            </h4>
        </div>
        <div id="collapseOne" class="panel-collapse collapse in">
            <div class="panel-body">
                <form action="/user" method="post" enctype="multipart/form-data" role="form" class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">First Name</label>
                        <div class="col-sm-10">
                            <input type="text" name="firstName" class="form-control"><br>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Last Name</label>
                        <div class="col-sm-10">
                            <input type="text" name="lastName" class="form-control"><br>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">User Function</label>
                        <div class="col-sm-10">
                            <input type="text" name="userFunction" class="form-control"><br>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Description</label>
                        <div class="col-sm-10">
                            <input type="text" name="description" class="form-control"><br>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Picture</label>
                        <div class="col-sm-10">
                            <input type="file" name="picture" id="picture">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <input type="submit" name="submit" value="Submit" class="btn btn-default">
                        </div>
                    </div>


                </form>

            </div>
        </div>
    </div>
    <!-- BEACON -->
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title">
                <a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">
                    BEACON
                </a>
            </h4>
        </div>
        <div id="collapseTwo" class="panel-collapse collapse in">
            <div class="panel-body">
                <form action="/beacon" method="post" role="form" class="form-horizontal" id="beaconForm">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Beacon ID</label>
                        <div class="col-sm-10">
                            <input type="text" name="beaconID" class="form-control"><br>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Major</label>
                        <div class="col-sm-10">
                            <input type="text" name="major" class="form-control"><br>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Minor</label>
                        <div class="col-sm-10">
                            <input type="text" name="minor" class="form-control"><br>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Type</label>
                        <div class="col-sm-10">
                            <select class="form-control" name="type">
                                <option value="room" selected>room</option>
                                <option value="mentor">mentor</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Description</label>
                        <div class="col-sm-10">
                            <input type="text" name="description" class="form-control"><br>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <input type="submit" name="submit" value="Submit" class="btn btn-default">
                        </div>
                    </div>

                </form>

            </div>
        </div>
    </div>

    <!-- ROOM -->
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title">
                <a data-toggle="collapse" data-parent="#accordion" href="#collapseThree">
                    ROOM
                </a>
            </h4>
        </div>
        <div id="collapseThree" class="panel-collapse collapse in">
            <div class="panel-body">
                <form action="/room" method="post" role="form" class="form-horizontal" id="roomForm">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" name="name" class="form-control"><br>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Location</label>
                        <div class="col-sm-10">
                            <input type="text" name="location" class="form-control"><br>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <input type="submit" name="submit" value="Submit" class="btn btn-default">
                        </div>
                    </div>

                </form>

            </div>
        </div>
    </div>

    <!-- EVENT -->
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title">
                <a data-toggle="collapse" data-parent="#accordion" href="#collapseFour">
                    EVENT
                </a>
            </h4>
        </div>
        <div id="collapseFour" class="panel-collapse collapse in">
            <div class="panel-body">
                <form action="/room" method="post" role="form" class="form-horizontal" id="eventForm">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" name="name" class="form-control"><br>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Description</label>
                        <div class="col-sm-10">
                            <input type="text" name="description" class="form-control"><br>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Start Date</label>
                        <div class="col-sm-10">
                            <!--<input type="datetime-local" name="startDate" class="form-control"><br>-->
                            <div class='input-group date' id='datetimepicker1'>
                                <input type='text' class="form-control" name="startDate"/>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">End Date</label>
                        <div class="col-sm-10">
                            <!--<input type="datetime-local" name="endDate" class="form-control"><br>-->
                            <div class='input-group date' id='datetimepicker2'>
                                <input type='text' class="form-control" name="endDate"/>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <input type="submit" name="submit" value="Submit" class="btn btn-default">
                        </div>
                    </div>

                </form>

            </div>
        </div>
    </div>

</div>
<script>
$('.collapse').collapse();
$( "#beaconForm" ).on( "submit", function( event ) {
event.preventDefault();
var str =  $( this ).serializeObject() ;
console.log(str);
$.ajax({
    url:"beacon",
    contentType:"application/json",
    data: JSON.stringify(str),
    type:"POST",
    success:function(){alert('all OK')},
    error:function(){alert('WRONG')}
}
);
});

$( "#roomForm" ).on( "submit", function( event ) {
event.preventDefault();
var str =  $( this ).serializeObject() ;
console.log(str);
$.ajax({
    url:"room",
    contentType:"application/json",
    data: JSON.stringify(str),
    type:"POST",
    success:function(){alert('all OK')},
    error:function(){alert('WRONG')}
}
);
});


$( "#eventForm" ).on( "submit", function( event ) {
event.preventDefault();
var str =  $( this ).serializeObject() ;
console.log(str);
$.ajax({
    url:"event",
    contentType:"application/json",
    data: JSON.stringify(str),
    type:"POST",
    success:function(){alert('all OK')},
    error:function(){alert('WRONG')}
}
);
});

$(function () {
                $('#datetimepicker1').datetimepicker();
            });
            $(function () {
                $('#datetimepicker2').datetimepicker();
            });
</script>


</body>
</html>
